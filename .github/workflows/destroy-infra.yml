name: â˜ ï¸ Destroy Terraform Resources

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: "Type YES to confirm full infrastructure destruction"
        required: true
        default: "NO"

jobs:
  destroy:
    name: ğŸ’£ Terraform Destroy
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: ğŸ›‘ Check confirmation input
        run: |
          if [ "${{ github.event.inputs.confirm_destroy }}" != "YES" ]; then
            echo "âŒ Destroy cancelled: confirmation not provided"
            exit 1
          fi

      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ“¦ Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: âš™ï¸ Initialize Terraform with Remote Backend
        run: terraform init -reconfigure

      - name: ğŸ’£ Terraform Destroy
        run: terraform destroy -auto-approve
