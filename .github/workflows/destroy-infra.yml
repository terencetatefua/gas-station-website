name: ☠️ Destroy Terraform Resources

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: "Type YES to confirm full infrastructure destruction"
        required: true
        default: "NO"

jobs:
  destroy:
    name: 💣 Terraform Destroy
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: 🛑 Check confirmation input
        run: |
          if [ "${{ github.event.inputs.confirm_destroy }}" != "YES" ]; then
            echo "❌ Destroy cancelled: confirmation not provided"
            exit 1
          fi

      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔐 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: 📦 Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: ⚙️ Initialize Terraform with Remote Backend
        run: terraform init -reconfigure

      - name: 💣 Terraform Destroy
        run: terraform destroy -auto-approve
