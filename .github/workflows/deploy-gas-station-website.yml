name: Upload ZIP for EC2 + DAST Scan

on:
  push:
    branches: [main]

jobs:
  upload-zip-to-s3:
    name: 📦 Upload ZIP to S3
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v4

      - name: 🔐 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: 🚚 Upload gastation-app.zip to S3
        run: |
          aws s3 cp app/gastation-app.zip s3://${{ secrets.S3_BUCKET_NAME }}/latest/gastation-app.zip
        # Adjust S3 key path as needed

  dast-scan:
    name: 🛡️ DAST Security Scan
    runs-on: ubuntu-latest
    needs: upload-zip-to-s3

    steps:
      - name: 🔎 Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: ${{ secrets.SITE_URL }}
          docker_name: 'ghcr.io/zaproxy/zaproxy'
