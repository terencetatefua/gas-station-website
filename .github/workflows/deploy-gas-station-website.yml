name: Deploy to S3 for EC2 + DAST Scan

on:
  push:
    branches: [main]

jobs:
  deploy-to-s3:
    name: 📤 Sync Code to S3 (EC2 Pulls from Here)
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔐 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: 📦 Upload Code to S3 Bucket
        run: |
          aws s3 sync . s3://${{ secrets.S3_BUCKET_NAME }}/ --delete
        # This safely uploads your website code so EC2 can fetch it

  dast-scan:
    name: 🛡️ DAST Security Scan with OWASP ZAP
    runs-on: ubuntu-latest
    needs: deploy-to-s3

    steps:
      - name: 🔎 ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: ${{ secrets.SITE_URL }}
          docker_name: 'ghcr.io/zaproxy/zaproxy'
