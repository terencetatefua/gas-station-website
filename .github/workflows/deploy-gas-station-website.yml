name: Deploy Static Site + DAST Scan

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: üöÄ Deploy to AWS S3
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: üì¶ Sync Files to S3
        run: aws s3 sync . s3://$S3_BUCKET_NAME --delete
        env:
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}

      - name: üîÑ Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths "/*"
        env:
          CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

  dast:
    name: üõ°Ô∏è DAST Scan with OWASP ZAP
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: ‚ö° ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: ${{ secrets.SITE_URL }}
